<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>BM_CHEAT</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: #e0e0e0;
      padding: 15px;
      width: 260px;
    }
    h1 {
      font-size: 16px;
      text-align: center;
      margin-bottom: 12px;
      color: #ffa500;
    }
    label {
      font-size: 13px;
      margin-top: 10px;
      display: block;
      color: #ccc;
    }
    input, select {
      width: 100%;
      padding: 6px;
      margin-top: 4px;
      box-sizing: border-box;
      border: 1px solid #555;
      border-radius: 4px;
      background-color: #2b2b2b;
      color: #fff;
    }
    input[type="file"] {
      padding: 3px;
    }
    input[type="number"]::-webkit-inner-spin-button,
    input[type="number"]::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
    button {
      margin-top: 15px;
      padding: 8px;
      width: 100%;
      cursor: pointer;
      background-color: #ffa500;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      color: #1e1e1e;
      transition: 0.2s;
    }
    button:hover {
      background-color: #ffb733;
    }
    button:disabled {
        opacity: 0.6;
    }
    .error, .success {
        margin-top: 25px;
        text-align: center;
    }
    .error {
        color: red;
    }
    .success {
        color: greenyellow;
        font-size: 1.1rem;
    }
  </style>
</head>

<body>
  <h1>BM_CHEAT</h1>
  <label for="nr_akcji">Nr akcji:</label>
  <input type="text" id="nr_akcji" required>

  <label for="velo">Wybierz VELO:</label>
  <select id="velo">
    <option value="Velo Peach Ice 4mg Trial">Velo Peach Ice 4mg Trial</option>
    <option value="Velo Simply Spearmint Mellow 4mg Trial">Velo Simply Spearmint Mellow 4mg Trial</option>
  </select>

  <label for="fileInput">Zdjęcie do uploadu:</label>
  <input type="file" id="fileInput" multiple>


  <label for="quantity">Ilość:</label>
  <input type="number" id="quantity" value="1" min="1">

  <button id="clickButton">Uruchom skrypt</button>
    <div class="error"></div>
    <div class="success"></div>
  <script src="popup.js"></script>
</body>
</html>
